<!--
  Generated template for the TodoListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>todoList</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onLogout()" icon-only>
        <ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of listItems">
    <ion-label>{{item.itemName}}</ion-label>
    <ion-checkbox [checked]="item.checked"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>
